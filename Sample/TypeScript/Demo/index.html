<!DOCTYPE html>

<html lang="ja">

<head>
    <meta name="viewport" content="width=1900">
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <style>
        body{
            width: 100%;
            height: 100%;
            background-size: 100% 100%;
            background-color: green;
        }
        #landlord {
            user-select: none;
            position: fixed;
            right: 30px;
            bottom: 0;
            width: 280px;
            height: 280px;
            z-index: 10000;
            font-size: 0;
            transition: all .3s ease-in-out;
        }

        #SAMPLE {
            position: relative;
        }
    </style>
</head>

<body>
    <!-- Canvas -->
    <div id="landlord">
        <canvas id="SAMPLE" width="280" height="280">
            このブラウザは
            <code>&lt;canvas&lt;</code>要素をサポートしていません。
        </canvas>
    </div>

    <!-- Promise-polyfill -->
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js "> </script>

    <!-- Live2DCubismCore -->
    <script src="../../../Core/live2dcubismcore.min.js"></script>

    <!-- User's Script -->
    <script src="./dist/index.js"></script>
</body>

</html>
